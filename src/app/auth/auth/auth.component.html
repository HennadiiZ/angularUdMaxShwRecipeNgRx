<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!loader">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        >
      </div>
      <div>

        <button
          class="btn btn-primary"
          style="margin-right: 10px;"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? 'Sign Up' : 'Sign in' }}
        </button>

        <button
          class="btn btn-primary"
          (click)="onSwitchMode()"
          type="button"
        >
          {{ !isLoginMode ? 'Switch to Sign Up' : 'Switch to Sign in' }}
        </button>

      </div>
    </form>

      <ng-template appPlaceholder></ng-template>

    <div class="col-xs-12 col-md-6 col-md-offset-5" *ngIf="loader" style="margin-top: 20px;">
      <app-loader></app-loader>
    </div>
  </div>
</div>
